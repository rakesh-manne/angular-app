<div ng-app='todoApp'>
  <div ng-controller = 'TodoListCtrl'>
    <h1>Todo List</h1>
    <ul>
      <li ng-repeat="todo in todos">
        {{todo.description}}
      </li>
    </ul>
    <form ng-submit="createTodo()">
      Add Todo
      <input type='text' ng-model='description'>
      <input type='submit' value="submit">
    </form>
  </div>
</div>
