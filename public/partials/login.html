<div style="width: 350px; margin: 135px auto 0 auto;">
  <h2 class="titleColor">Todo Login</h2>
  <div controller="SessionController">
    <form  name="loginForm" novalidate ng-submit="login()" id="login-form" class="form-horizantal">
      <div class="form-group">
        <input class="form-control" style="width:250px" name="email" type="email" ng-model="user.email" placeholder="User name" required ng-class="{error: submitted && loginForm.email.$invalid}"/>
        <small ng-show="loginForm.email.$error.required && submitted"> Please enter email</small>
        <small ng-show="loginForm.email.$error.email && submitted">Please enter Valid email</small>
      </div>

      <div class="form-group">
        <input class="form-control" style="width:250px" name="password" type="Password" ng-model="user.password" placeholder="password" required ng-class="{error: submitted && loginForm.password.$invalid}"/>
        <small ng-show="loginForm.password.$error.required && submitted">Please enter Password</small>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="submitted=true">Login</button>
      <button id="dummyGplusLoginBtn" class="btn btn-primary" ng-click="gPlusLogin('login')">G+ Login</button>
      <button class="btn btn-primary" ng-click="fbLogin('login')">FB Login</button>
    </form>
  </div>
</div>
